{% extends "base.html" %}

{% block content %}
<h1>Todo List</h1>
<form action="{{ url_for('main.add') }}" method="POST">
    <input type="text" name="content" placeholder="Add new task" required>
    <button type="submit">Add Task</button>
</form>

<ul>
    {% for task in tasks %}
    <li class="{% if task.completed %}completed{% endif %}">
        <span>{{ task.content }}</span>
        <div>
            <a href="{{ url_for('main.update', id=task.id) }}">
                {{ 'Undo' if task.completed else 'Complete' }}
            </a>
            <a href="{{ url_for('main.delete', id=task.id) }}">Delete</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
