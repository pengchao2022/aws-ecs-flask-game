name: Deploy Flask Todo App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup AWS
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Deploy Infrastructure
      run: |
        cd terraform
        terraform init
        terraform apply -auto-approve -var="db_password=${{ secrets.DB_PASSWORD }}"
      
    - name: Deploy App
      run: |
        # 获取 ECR 仓库 URL
        ECR_URL=$(cd terraform && terraform output -raw ecr_repository_url)
        
        # 构建和推送镜像
        docker build -t $ECR_URL:latest .
        docker push $ECR_URL:latest
        
        # 获取 ECS 集群和服务名
        CLUSTER=$(cd terraform && terraform output -raw ecs_cluster_name)
        SERVICE=$(cd terraform && terraform output -raw ecs_service_name)
        
        # 更新服务
        aws ecs update-service \
          --cluster $CLUSTER \
          --service $SERVICE \
          --force-new-deployment \
          --region us-east-1